spring:
  datasource:
    url: jdbc:mysql://localhost:3306/redis
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect


  redis:
    host: localhost
    port: 6379
  cache:
    type: redis